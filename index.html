<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="main-turn"></div>
      <div class="main-board"></div>
      <div class="main-info"></div>
      <div class="main-players">
        <div class="main-players-player1"></div>
        <div class="main-players-player2"></div>
      </div>
    </div>
    <div class="end-game-dialog-box">
      <dialog class="end-game-modal" id="end-game-modal">
        <div class="end-game-dialog-box-text"></div>
        <div class="end-game-dialog-box-controls">
          <button class="end-game-dialog-box-controls-quit">quit</button>
          <button class="end-game-dialog-box-controls-continue">
            continue
          </button>
        </div>
      </dialog>
    </div>
    <div class="start-game-dialog-box">
      <dialog class="start-game-modal" id="start-game-modal">
        <div class="game-logo">
          <div class="game-logo-row" id="1">
            <div class="game-logo-icon" id="x1">X</div>
            <div class="game-logo-icon" id="o2">O</div>
          </div>
          <div class="game-logo-row" id="2">
            <div class="game-logo-icon" id="o1">O</div>
            <div class="game-logo-icon" id="x2">X</div>
          </div>
        </div>
        <div class="start-game-dialog-box-text">
          <p>CHOOSE PLAYERS 1's SIGN</p>
          <form >
            <input type="radio" id="X" name="player1-choice" value="X" checked="checked">
            <label for="X">X</label>
            <input type="radio" id="O" name="player1-choice" value="O">
            <label for="O">O</label>
          </form> 
          <p>REMEMBER: X GOES FIRST</p>
          <button type="submit" class="start-game-dialog-box-controls-start">START GAME</button>
        </div>
        <div class="start-game-dialog-box-controls">
    </div>
  </body>
</html>
